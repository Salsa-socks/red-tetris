<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Tetris</title>
    <style>
        body {
            background: #202020;
            display: flex;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 3em;
            text-align: center;
        }
        
        .player {
            flex: 1 1 auto;
        }
        
        .player.local canvas {
            border: solid .2em #ffffff;
        }
        
        canvas {
            border: solid .2em rgb(51, 22, 22);
            height: 90vh;
            margin-top: 2%;
        }
    </style>
</head>

<body>
    <template id="playertemplate">
        <div class="player">
            <div class="score"></div>
            <canvas class="tetris" width="240" height="400"></canvas>
        </div>
    </template>

    <script src="./client/tetrismanager.js"></script>
    <script src="./client/connection-manager.js"></script>
    <script src="./client/arena.js"></script>
    <script src="./client/events.js"></script>
    <script src="./client/player.js"></script>
    <script src="./client/tetris.js"></script>
    <script src="./client/main.js"></script>

</body>

</html>
